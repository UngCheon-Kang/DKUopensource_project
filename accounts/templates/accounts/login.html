{% extends "base_login.html" %}

{% block form_content %}
<style>
  .login-form label {
    display: block;
    font-weight: bold;
    margin-top: 12px;
  }

  .login-form input {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
  }

  .login-form button {
    width: 100%;
    margin-top: 24px;
    padding: 12px;
    font-size: 1rem;
    font-weight: bold;
    background-color: #222;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  .login-form button:hover {
    background-color: #444;
  }

  .link {
    text-align: center;
    margin-top: 20px;
  }

  .link a {
    color: #007bff;
    text-decoration: none;
    font-weight: bold;
  }

  .link a:hover {
    text-decoration: underline;
  }
</style>

<h2>로그인</h2>
<form method="post" class="login-form">
    {% csrf_token %}
    <label for="{{ form.username.id_for_label }}">아이디:</label>
    {{ form.username }}

    <label for="{{ form.password.id_for_label }}">비밀번호:</label>
    {{ form.password }}

    <button type="submit">로그인</button>
</form>
<div class="link">
    <a href="{% url 'accounts:signup' %}">아직 계정이 없으신가요? 회원가입</a>
</div>
{% endblock %}
